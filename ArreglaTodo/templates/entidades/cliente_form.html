{% extends 'entidades/index.html' %}

{% load static %}

{% block title %}
    {{ titulo }}
{% endblock %}

{% block contenido %}
    <div class="form-container">
        <h2>{{ titulo }}</h2>
    
        <form method="post">
            {% csrf_token %}
        
             <table>
                {{ form.as_p }}
            </table>
             
            <input type="submit" class="btn-guardar" value="Guardar"></input>
        </form>
    
        <p><a href="{% url 'arreglatodo:cliente-list' %}" class="btn btn-secondary">Cancelar</a></p>
    </div>
{% endblock contenido %}
